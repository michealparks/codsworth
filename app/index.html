<!DOCTYPE html>

<html lang='en-us'>

<head>
<meta charset='utf-8' />
<meta base='/' />
<meta name='referrer' content='always' />
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
<meta name='viewport' content='width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<meta name='mobile-web-app-capable' content='yes' />
<meta name='application-name' content='Codsworth' />

<link inline href='index.css' rel='stylesheet' type='text/css' />
</head>

<body>
  <div id='bg-0' class='bg-image'></div>
  <div id='bg-1' class='bg-image'></div>
  <div id='centerpiece' class='centerpiece'>
    <div id='time' class='time animate-in'></div>
    <div id='date' class='date animate-in'></div>
    <div id='weather' class='weather animate-in'>
      <div class='weather__temp'></div>
      <div class='weather__unit'></div>
      <div class='weather__icon'></div>
    </div>
  </div>
  <div id='text' class='text animate-in'></div>

  <script inline src='index.js'></script>
</body> 

</html>
